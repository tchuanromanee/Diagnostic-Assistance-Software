
{% extends 'base.html' %}

{% block title %}Diagnose Clients{% endblock %}

{% block content %}

{% if user.is_authenticated %}
 <h2>Login</h2>
  {{ message }}
    <form method="post">
      {% csrf_token %}
      {{form.as_p}}<br/>
    <button type="submit">Login</button>
  </form>
  
{% else %}
You must be logged in to see this page. Please either <a href = "/diagassist/login">log in</a> or 
<a href = "/diagassist/signup">sign up</a>.
{% endif %}
 

{% endblock %}
