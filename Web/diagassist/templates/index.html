{% extends 'base.html' %}
{% block content %}
<h1>Welcome!</h1>
  Welcome to the Diagnostic Assistance Software Web App!
 
  <script>
    var app = new Vue({
      delimiters: ['[[', ']]'],
      el: '#app',
      data: {
        message: 'Hello you!'
      }
    })
	var app2 = new Vue({
    delimiters: ['[[', ']]'],
		el: '#app-2',
		data: {
			message: 'You loaded this page on ' + new Date().toLocaleString()
		}
	})
	var app3 = new Vue({
    delimiters: ['[[', ']]'],
		el: '#app-3',
		data: {
			seen: true
		}
	})
	var app4 = new Vue({
    delimiters: ['[[', ']]'],
		el:'#app-4',
		data: {
			todos: [
				{ text: 'Learn Vue'},
				{ text: 'Learn Django'},
				{ text: 'Build cool shit'}
			]
		}
	})
	var app5 = new Vue({
    delimiters: ['[[', ']]'],
		el: '#app-5',
		data: {
			message: 'Hello Vue.js!'
		},
		methods: {
			reverseMessage: function() {
				this.message = this.message.split('').reverse().join('')
			}
		}
	})
	var app6 = new Vue({
    delimiters: ['[[', ']]'],
		el: '#app-6',
		data: {
			message: 'Hello Vue!'
		}
	})
	Vue.component('todo-item', {
		// The todo-item component now accepts a "prop", which is like
		// a custom attribute. This prop is called todo.
		props: ['todo'],
		template: '<li>{{ todo.text }}</li>'
	})

	var app7 = new Vue({
    delimiters: ['[[', ']]'],
		el: '#app-7',
		data: {
			groceryList: [
				{ id: 0, text: 'Vegetables' },
				{ id: 1, text: 'Cheese' },
				{ id: 2, text: 'Whatever else u want'}
			]
		}
	})
  </script>
{% endblock %}
