{% extends 'base.html' %}
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
         <p>
           {{ field.label_tag }}<br>
           {{ field }}
           {% if field.help_text %}
             &nbsp;<small style="color: grey">{{ field.help_text|safe}}</small>
           {% endif %}
         </p>
       {% endfor %}
       <button type="submit">Sign up</button>
  </form>
{% endblock %}
